[loggers]
keys=root,janus

[handlers]
keys=console

[formatters]
keys=simple

[logger_root]
level=ERROR
handlers=console

[logger_janus]
level=INFO
handlers=console
qualname=janus
propagate=0

[handler_console]
class=StreamHandler
level=INFO
formatter=simple
args=(sys.stdout,)

[formatter_simple]
format=%(asctime)s [%(filename)s:%(lineno)d] [%(levelname)s] %(message)s
